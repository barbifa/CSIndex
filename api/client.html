 $('#questao_2_1').click(function(){
  $.ajax({
   url:"http://localhost:5000/numeroPubliNoConjuntoDeConferenciasDeUmaArea/arch",
   dataType:"text",
   success:function(data)
   {
    var data = data.split(/\r?\n|\r/);
    var table_data = '<table class="table table-bordered table-striped">';
    for(var count = 0; count<data.length; count++)
    {
     var cell_data = data[count].split(",");
     table_data += '<tr>';
     for(var cell_count=0; cell_count<cell_data.length; cell_count++)
     {

       table_data += '<td>'+cell_data[cell_count]+'</td>';

     }
     table_data += '</tr>';
    }
    table_data += '</table>';
	$('#titulo1').html("Numero de publicacoes em conferencias de Arch");
    $('#result_1').html(table_data);
   }
  });
 });
